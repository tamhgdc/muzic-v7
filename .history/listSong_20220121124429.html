<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/style.css">
    <link rel="stylesheet" href="./asset/comon.css">
    <link rel="stylesheet" href="./asset/discover.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="list__Song">
     <div class="list__Song--header">
        <h3 class="list__song--title">
            List Song
        </h3>
        <span class="list__song-disc">
            <i class='bx bx-disc'></i>
        </span>
     </div>
     <div class="list__song--search">
         <span class="list__song-icon-search">
            <i class='bx bx-search'></i>
         </span>
         <input type="search" class="list__song--search-icon" placeholder="Tìm kiếm">
     </div>
    <div class="list__Song-slider">
        <div class="item__song__slider">
            <img src="https://static.vecteezy.com/system/resources/previews/003/593/043/original/one-continuous-line-drawing-of-retro-old-fashioned-radio-classic-vintage-analog-broadcaster-technology-concept-trendy-single-line-graphic-draw-design-illustration-vector.jpg" alt="" class="list__song__slider-img">
        </div>
    </div>
    <div class="list__song--field">
        <div class="item__song--field showField" value = "VN">VN</div>
        <div class="item__song--field" value = "USUK">USUK</div>
        <div class="item__song--field" value = "KR">KR</div>
    </div>
    <div class="background__cover"></div>
     <ul class="list__song--album">
         <li class="song__album--item">
         <div class="song__album-right">
            <div class="album__item--img">
                <img src="./asset/img/images.jfif" alt="" class="album_item--img-child">
            </div>
            <div class="song__album--detail">
                <h3 class="song__album--title">Title</h3>
                <p class="song__album-author">Meghan Trainor</p>
            </div>
         </div>
         <div class="song__album-left">
             <span class="song__album-icon">
                <i class='bx bx-dots-horizontal-rounded'></i>
             </span>
         </div>
         </li>
         <li class="song__album--item">
            <div class="song__album-right">
               <div class="album__item--img">
                   <img src="./asset/img/images.jfif" alt="" class="album_item--img-child">
               </div>
               <div class="song__album--detail">
                   <h3 class="song__album--title">Title</h3>
                   <p class="song__album-author">Meghan Trainor</p>
               </div>
            </div>
            <div class="song__album-left">
                <span class="song__album-icon">
                   <i class='bx bx-dots-horizontal-rounded'></i>
                </span>
            </div>
            </li>
            <li class="song__album--item">
                <div class="song__album-right">
                   <div class="album__item--img">
                       <img src="./asset/img/images.jfif" alt="" class="album_item--img-child">
                   </div>
                   <div class="song__album--detail">
                       <h3 class="song__album--title">Title</h3>
                       <p class="song__album-author">Meghan Trainor</p>
                   </div>
                </div>
                <div class="song__album-left">
                    <span class="song__album-icon">
                       <i class='bx bx-dots-horizontal-rounded'></i>
                    </span>
                </div>
                </li>
                <li class="song__album--item">
                    <div class="song__album-right">
                       <div class="album__item--img">
                           <img src="./asset/img/images.jfif" alt="" class="album_item--img-child">
                       </div>
                       <div class="song__album--detail">
                           <h3 class="song__album--title">Title</h3>
                           <p class="song__album-author">Meghan Trainor</p>
                       </div>
                    </div>
                    <div class="song__album-left">
                        <span class="song__album-icon">
                           <i class='bx bx-dots-horizontal-rounded'></i>
                        </span>
                    </div>
                    </li>
                    <li class="song__album--item">
                        <div class="song__album-right">
                           <div class="album__item--img">
                               <img src="./asset/img/images.jfif" alt="" class="album_item--img-child">
                           </div>
                           <div class="song__album--detail">
                               <h3 class="song__album--title">Title</h3>
                               <p class="song__album-author">Meghan Trainor</p>
                           </div>
                        </div>
                        <div class="song__album-left">
                            <span class="song__album-icon">
                               <i class='bx bx-dots-horizontal-rounded'></i>
                            </span>
                        </div>
             </li>
     </ul>
     <div class="Home__Music">
        <div class="Home__Music-options">
          <a href="" class="Home__direction">
            <i class='bx bx-home' ></i>
            </a>
          <a href="" class="Home__direction">
          <i class='bx bx-compass'></i>
          </a>
          <a href="" class="Home__direction">
          <i class='bx bx-user' ></i>
          </a>
        </div>
      </div>
    </div>
</body>
</html>
